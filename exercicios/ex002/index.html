<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Paragrafos e quebra de linhas</h1>
    <hr>
    <p>Você pode escrever 
        da forma que 
        você quiser basta esta dentro de 
        &lt;p&gt; e &lt;/p&gt;<!--LESS THAN / GREATER THAN-->
    </p>
    <p>Se eu quiser quebar o texto em algum lugar especifico <br> como esse eu utilizo o a tag br.</p>
    <p>Vamos adicionar alguns simbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
    </p>
    <p>Vamos adicinar alguns emojis:
        &#x1F635;
        &#x1F913;
    </p>
</body>
</html>
